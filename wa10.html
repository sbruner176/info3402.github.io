<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Week 12 Slides</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/sky.min.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/monokai.min.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				

				<section data-transition="convex" data-transition-speed="slow">
					<h2> Changing Backgrounds</h2>
				</section>


				<section data-transition="convex" data-transition-speed="slow">
					<section data-transition="concave" data-transition-speed="slow">
						<h3>Examples</h3>
						
					</section>
					<section data-transition="concave" data-transition-speed="slow"data-background-color="gold">
						<h3>Solid Background</h3>
					</section>
					<section data-transition="concave" data-transition-speed="slow"data-background-image="https://wallpapertag.com/wallpaper/full/4/f/d/871023-beautiful-ocean-wallpaper-2560x1600-picture.jpg">
						<h3>Picture Background</h3>
					</section>
				</section>
						
				<section data-transition="convex" data-transition-speed="slow">

					<section data-transition="concave" data-transition-speed="slow">

						<h3>How to do it</h3>
					</section>
					<section data-transition="concave" data-transition-speed="slow">
						<h3>Solid Background Examples</h3>
						
						<pre><code data-trim data-line-numbers=1|2|3><script type="text/template">
							<section data-background-color="aquamarine">
							<section data-background-color="rgb(70, 70, 255)">
							<section data-background-color="gold">
						</script></code></pre>
					</section>
					<section data-transition="concave" data-transition-speed="slow">
						<h3>Picture Background Examples</h3>
						
						<pre><code data-trim data-line-numbers=1|2|3><script type="text/template">
							<section data-background-image="https://wallpapertag.com/wallpaper/full/4/f/d/871023-beautiful-ocean-wallpaper-2560x1600-picture.jpg">
							<section data-background-image="https://wallpapertag.com/wallpaper/full/4/f/d/871023-beautiful-ocean-wallpaper-2560x1600-picture.jpg" data-background-size="100px">
							<section data-background-image="https://wallpapertag.com/wallpaper/full/4/f/d/871023-beautiful-ocean-wallpaper-2560x1600-picture.jpg" data-background-size="100px" data-background-opacity=.5>
						</script></code></pre>
					</section>
				</section>

				

			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/notes/notes.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/markdown/markdown.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'c/t',
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
